<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./script.js"></script>
    <title>Mortal Kombat</title>
</head>

<body>
    <div class="wrap">
        <div class="loading">Loading fighting...</div>
        <canvas id="canvas"></canvas>
        <div class="status-wrap">
            <div class="lifebar left">
                <div class="player-name">Azzeti</div>
                <div class="life" id="player1Life"></div>
            </div>
            <div class="lifebar right">
                <div class="player-name">Одомашили мнимого</div>
                <div class="life" id="player2Life"></div>
            </div>
        </div>
    </div>
    <audio id="attackSound" src="./punch.mp3"></audio>

    <script>
        const attackButton = document.getElementById('attackButton');
        const attackSound = document.getElementById('attackSound');

        attackButton.addEventListener('click', () => {
            attackSound.currentTime = 0; // Сброс звука на начало
            attackSound.play(); // Воспроизвести звук удара
            alert('Игрок атакует!');
        });
    </script>
</body>

</html>
